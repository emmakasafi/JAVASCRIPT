<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let day;
        switch (new Date().getDay())
        {
            case 0:
                day="Monday";
                break;
            case 1:
                day="Tuesday";
                break;
            case 2:
                day="Wednesday";
                break;
            case 3:
                day="Thursday";
                break;
            case 4:
                day="Friday";
                break;
            case 5:
                day="Saturday";
                break;
            case 6:
                day="Sunday";
                break;
            default:
                console.log("invalid");

        }
        document.getElementById("demo").innerHTML="Today is " +day;
    </script>
</body>
</html>
