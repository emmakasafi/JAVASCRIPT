<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <p id="bool"></p>
    
<script>
    const IS_TRUE = Boolean(10 > 9);
    document.getElementById("bool").innerHTML = `the value of the boolean 10 > 9 is ${IS_TRUE}`;
</script>

</body>
</html>
